_schema-version: 3.3.0
ID: empauth
description: A simple CAP project.
version: 1.0.0
modules:
  - name: empauth-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: empauth-db
      - name: empauth-auth
      - name: empauth-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: empauth-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: empauth-db
    parameters:
      buildpack: nodejs_buildpack
  - name: empauth-destination-content
    type: com.sap.application.content
    requires:
      - name: empauth-destination-service
        parameters:
          content-target: true
      - name: empauth-html5-repo-host
        parameters:
          service-key:
            name: empauth-html5-repo-host-key
      - name: empauth-auth
        parameters:
          service-key:
            name: empauth-auth-key
    parameters:
      content:
        instance:
          destinations:
            - Name: fioriapprouter-empauth-html5-repo-host
              ServiceInstanceName: empauth-html5-app-host-service
              ServiceKeyName: empauth-html5-repo-host-key
              sap.cloud.service: fioriapprouter
            - Authentication: OAuth2UserTokenExchange
              Name: fioriapprouter_empauth_auth
              ServiceInstanceName: empauth-auth
              ServiceKeyName: empauth-auth-key
              sap.cloud.service: fioriapprouter
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: empauth-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: empauth-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - empauth.zip
          name: empauth
          target-path: resources/
  - name: empauth
    type: html5
    path: app/empauth
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: empauth-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: empauth-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: empauth
          artifacts:
            - empauth.zip
          target-path: app/
        - name: empauth
resources:
  - name: empauth-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: empauth-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: empauth-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: empauth-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: empauth-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  - name: empauth-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: empauth-html5-app-host-service
      service-plan: app-host
  - name: empauth-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
